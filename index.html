    <link rel="stylesheet" href="style.css" />
    <title>Image Search App</title>

          alt="desert.png"
        />
        <a
          href="https://unsplash.com/photos/a-view-of-a-snowy-mountain-range-at-sunset-xxNDBfBEOq8"
          target="_blank"
          >Desert</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1732736768058-42f76dc6e6e3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

          alt="desert.png"
        />
        <a
          href="https://unsplash.com/photos/a-view-of-a-snowy-mountain-range-at-sunset-xxNDBfBEOq8"
          target="_blank"
          >Desert</a
        >
      </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script type="module" src="script.js"></script>

</html>
